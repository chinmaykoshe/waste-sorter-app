<div class="layout">

    <div class="profile-compact" id="me-block">
      <img id="me-photo" src="https://i.pravatar.cc/100" alt="me"/>
      <div>
        <div id="me-name" class="bold">Guest</div>
        <div id="me-email" class="muted small">â€”</div>
      </div>

      <input id="user-search" placeholder="Search users" />

    <div id="users-list" class="users-list"></div>
