<div class="flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-80 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In / Sign Up</h2>

    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">
    </div>

    <div class="mt-6 flex justify-between">
      <button id="signin-btn" class="w-1/2 mr-2 py-2 bg-blue-600 rounded hover:bg-blue-500">Sign In</button>
      <button id="signup-btn" class="w-1/2 ml-2 py-2 bg-green-600 rounded hover:bg-green-500">Sign Up</button>
    </div>

    <div class="text-gray-400 text-xs mt-4 text-center">
      Demo: Email/password auth. Your data is saved to Firestore.
    </div>
  </div>
</div>
