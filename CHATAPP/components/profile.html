<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-80">
    <h2 class="text-xl font-bold mb-4">Edit Profile</h2>
    <div class="space-y-3">
      <input id="profile-name" type="text" placeholder="Display Name" class="w-full p-2 rounded bg-gray-700 text-white">
      <input id="profile-photo" type="text" placeholder="Photo URL" class="w-full p-2 rounded bg-gray-700 text-white">
    </div>
    <div class="mt-4 flex justify-end gap-2">
      <button id="close-profile" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-500">Cancel</button>
      <button id="save-profile" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">Save</button>
    </div>
  </div>
</div>
