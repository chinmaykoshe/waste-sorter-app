<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cube Non-Module</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas class="draw"></canvas>

    <!-- Global Three.js (r123) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.123.0/build/three.min.js"></script>
    <!-- Global OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.123.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Global GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.123.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>

        const canvas = document.querySelector('.draw');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        let light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 1).normalize();
        scene.add(light);

        let ambientLight = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(ambientLight);


        // OrbitControls (global)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // GLTFLoader
        const loader = new THREE.GLTFLoader();
        let leftEye, rightEye;

        // Load skull model
        loader.load('3D SELF MODEL1.glb', function (gltf) {
            const skull = gltf.scene;
            skull.scale.set(2, 2, 2);
            scene.add(skull);
            loader.load('stylized_eye.glb', function (gltf) {
                leftEye = gltf.scene;
                leftEye.scale.set(0.2, 0.2, 0.2);
                leftEye.position.set(0.28, 0.55, 0.55);
                leftEye.rotation.set(0, THREE.MathUtils.degToRad(-90), 0);
                scene.add(leftEye);
            });

            loader.load('stylized_eye.glb', function (gltf) {
                rightEye = gltf.scene;
                rightEye.scale.set(0.2, 0.2, 0.2);
                rightEye.position.set(-0.31, 0.55, 0.55);
                rightEye.rotation.set(0, THREE.MathUtils.degToRad(-90), 0);
                scene.add(rightEye);
            });
        })

        let SKULLROT = { x: 0, y: 0, z: 0 };

        let baseLeftRotation = { x: 0, y: THREE.MathUtils.degToRad(-90), z: 0 };
        let baseRightRotation = { x: 0, y: THREE.MathUtils.degToRad(-90), z: 0 };

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsive resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('mousemove', (e) => {

            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;

            const offsetX = -mouseY * 0.3;
            const offsetY = mouseX * 0.3;

            const targetRotation = {
                x: baseLeftRotation.x + offsetX,
                y: baseLeftRotation.y + offsetY
            };

            gsap.to(leftEye.rotation, {
                x: targetRotation.x,
                y: targetRotation.y,
                duration: 0.3,
                ease: "power2.out"
            });

            gsap.to(rightEye.rotation, {
                x: baseRightRotation.x + offsetX,
                y: baseRightRotation.y + offsetY,
                duration: 0.3,
                ease: "power2.out"
            });
        });


    </script>


</body>

</html>
