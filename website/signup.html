<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Itly Tourism</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Jost", sans-serif;
            background-color: rgb(240, 255, 255);
            color: rgb(0, 24, 23);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .nav {
            background-color: rgb(0, 24, 23);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .navdiv1 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.3rem;
            padding: 10px 0;
        }

        .navdiv1 a {
            text-decoration: none;
            color: white;
        }

        .navdiv2 {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .navdiv2 a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }

        .navdiv2 a:hover {
            background-color: rgb(0, 70, 67);
            border-radius: 10px;
        }

        /* Signup Section */
        .signup-section {
            flex: 1;
            max-width: 500px;
            margin: 50px auto;
            padding: 40px 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgb(0, 70, 67);
        }

        .signup-section h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input,
        select {
            padding: 15px;
            font-size: 1rem;
            border: 1px solid rgb(0, 70, 67);
            border-radius: 10px;
            width: 100%;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            background-color: rgb(0, 70, 67);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 100, 95);
        }

        .signup-link {
            font-size: 1rem;
            text-align: center;
        }

        .signup-link a {
            color: rgb(0, 70, 67);
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: rgb(0, 24, 23);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signup-section {
                margin: 30px 20px;
                padding: 30px 20px;
            }

            .signup-section h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .signup-section {
                margin: 20px 10px;
                padding: 25px 15px;
            }

            .signup-section h1 {
                font-size: 1.7rem;
            }

            input,
            select,
            button {
                font-size: 0.95rem;
                padding: 12px;
            }

            .signup-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="navdiv1">
            <img src="./assets/download.png" alt="Logo" height="25" width="45">
            <span><a href="/index.html">Itly Tourism</a></span>
        </div>

        <div class="navdiv2">
            <a href="/aboutus.html">About</a>
            <a href="/contact.html">Contact</a>
            <a href="/highlight.html">Highlights</a>
            <a href="/facilites.html">Facilities</a>
            <a href="/signup.html">Signup</a>
        </div>
    </nav>

    <div class="signup-section">
        <h1>Create Your Travel Account</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Create Password" required>
            <select required>
                <option value="">Select Travel Interest</option>
                <option value="culture">Culture & History</option>
                <option value="food">Food & Wine</option>
                <option value="nature">Nature & Adventure</option>
                <option value="luxury">Luxury & Relaxation</option>
            </select>
            <button type="submit">Sign Up</button>
            <div class="signup-link">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; Itly Tourism. All rights reserved.</p>
        <p>Follow us on:
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">Twitter</a>
        </p>
    </footer>
</body>

</html>
