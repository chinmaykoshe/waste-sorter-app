<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Itly Tourism</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Jost", sans-serif;
            background-color: rgb(240, 255, 255);
            color: rgb(0, 24, 23);
        }

        .nav {
            background-color: rgb(0, 24, 23);
            height: 50px;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navdiv1 {
            margin-left: 100px;
            color: white;
            font-size: x-large;
        }

        .navdiv2 {
            margin-right: 100px;
        }

        .navdiv2>a {
            margin: 15px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }

        .navdiv2>a:hover {
            background-color: rgb(0, 70, 67);
            border-radius: 10px;
        }

        .signup-section {
            padding: 80px 100px;
            background-color: white;
        }

        .signup-section h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
        }

        input, select {
            padding: 15px;
            font-size: 18px;
            border: 1px solid rgb(0, 70, 67);
            border-radius: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            background-color: rgb(0, 70, 67);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 100, 95);
        }

        footer {
            background-color: rgb(0, 24, 23);
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="navdiv1">
            <img src="./assets/download.png" alt="Logo" height="25px" width="45px">
            <span><a href="/index.html" style="text-decoration: none; color: white;">Itly Tourism</a></span>
        </div> 
        <div class="navdiv2">
            <a rel="stylesheet" href="/aboutus.html">About</a>
            <a rel="stylesheet" href="/contact.html">Contact</a>
            <a rel="stylesheet" href="/highlight.html">Highlights</a>
            <a rel="stylesheet" href="/facilites.html">Facilities</a>
            <a rel="stylesheet" href="/signup.html">Signup</a>
        </div>
    </nav>

    <div class="signup-section">
        <h1>Create Your Travel Account</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Create Password" required>
            <select required>
                <option value="">Select Travel Interest</option>
                <option value="culture">Culture & History</option>
                <option value="food">Food & Wine</option>
                <option value="nature">Nature & Adventure</option>
                <option value="luxury">Luxury & Relaxation</option>
            </select>
            <button type="submit">Sign Up</button>
            <div style="font-size: x-large;">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
            
        </form>
    </div>

    <footer>
        <p>&copy; Itly Tourism. All rights reserved.</p>
        <p>Follow us on:
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">Twitter</a>
        </p>
    </footer>
</body>

</html>
